version: 2
jobs:
  build:
    docker:
      # using custom image, see .circleci/images/primary/Dockerfile
      - image: circleci/node
      
    working_directory: ~/repo
    
    steps:
      - checkout
      - run:
          name: NPM Ignore
          command: 'sudo npm i -g npmignore'
      # This should go into custom primary image, here's only for the sake of explanation
      - run:
          name: Install Newman
          command: 'sudo npm install -g newman'
          
      - run:
          name: Working Dir
          command: 'ls -la'

      # This should go into custom primary image, here's only for the sake of explanation
      - run:
          name: API Testing for Smoke Suite
          command: 'newman run ./collections/UserAPI_V2_SmokeTestcopy.json --environment ./collections/env_variable_smoke.json -r cli'
